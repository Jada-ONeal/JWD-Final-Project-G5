<html lang="en">
<head>

    <link rel="stylesheet" href="./css/styles.css">

<body class="header">
   <h1>Task Manager</h1>
   <h2>Add New Task</h2><br>
    <form>
        <div class="task-name">
          <label for="task-name">Task Name:</label><br><br>
          <input type="name" id="taskname" aria-describedby="taskname"><br><br>
        </div>
        <div class="taskdescription1">
          <label for="taskdescription">Task Description:</label><br><br>
          <input type="taskdescription" class="taskdescription" id="des"><br><br>
        </div>
        <div class="assignedto">
            <label class="assigned" for="assigned">Assigned to:</label>
            <label class="duedate" for="duedate">Due date :</label><br><br>
          <input type="assigned" class="assigned" id="assigned">
          <input type="duedate" class="duedate" id="due"><br><br>     
          
            
            
                      
        
        </div>
        <button type="addtask" class="addtaskbtn">Add task</button><br><br>
      </form>
      <hr align="center" width="100%">
      

        <h2>Tasks</h2>
        <div class="card" style="width: 35rem;">
        <div class="card-body">
          <a href="#" class="btn btn-success" >Status</a>
        </div>
          <h4 class="card-subtitle mb-2 text-muted">Task Name:</h4>
          <h4 class="card-subtitle mb-2 text-muted">Task Description:</h4>
          <h4 class="card-subtitle mb-2 text-muted">Assaigned to:</h4>
          <h4 class="card-subtitle mb-2 text-muted">Due date:</h4>
          <h4 class="card-subtitle mb-2 text-muted">Status:</h4>
 
        </div>

        
          
        </div>
      </div>

</body>
</html>
