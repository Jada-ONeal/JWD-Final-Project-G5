<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body class="header">
   <h1>Task Manager</h1>
   <h2>Add New Task</h2>
    <form>
        <div class="task-name">
          <label for="task-name">Task Name:</label><br><br>
          <input type="name" id="taskname" aria-describedby="taskname"><br><br>
        </div>
        <div class="taskdescription1">
          <label for="taskdescription">Task Description:</label><br><br>
          <input type="taskdescription" class="taskdescription" id="des"><br><br>
        </div>
        <div class="assignedto">
            <label class="assigned" for="assigned">Assigned to:</label><br><br>
          <input type="assigned" class="assigned" id="assigned">
                  
          <div class="duedate">
            <label class="duedate" for="duedate">Due date :</label><br><br>
            <input type="duedate" class="duedate" id="due">
                      
        
        </div>
        <button type="addtask" class="btn btn-primary">Add task</button>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
