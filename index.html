<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Task Manager</title>
</head>
<body>
    <div class="banner">
        <h1>Task List</h1>
    </div>
    <div class="container">
        <!-- Task Form -->
        <form id="taskForm">
            <div class="form-group">
                <label for="taskName">Name</label>
                <input type="text" class="form-control" id="taskName" placeholder="Enter task name">
            </div>
            <div class="form-group">
                <label for="taskDescription">Description</label>
                <textarea class="form-control" id="taskDescription" placeholder="Enter task description"></textarea>
            </div>
            <div class="form-group">
                <label for="taskAssignedTo">Assigned To</label>
                <input type="text" class="form-control" id="taskAssignedTo" placeholder="Enter assigned person's name">
            </div>
            <div class="form-group">
                <label for="taskDueDate">Due Date</label>
                <input type="date" class="form-control" id="taskDueDate">
            </div>
            <div class="form-group">
                <label for="taskStatus">Status</label>
                <select class="form-control" id="taskStatus">
                    <option value="todo">To Do</option>
                    <option value="inprogress">In Progress</option>
                    <option value="review">Review</option>
                    <option value="done">Done</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>

        <!-- Task List -->
        <ul id="taskList" class="list-group mt-4">
            <!-- Sample task cards will be dynamically added here -->
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
